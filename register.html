<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>

   <link rel="stylesheet" href="css/register.css">
</head>
<body>
   
    <form action="">


        <legend>Sign Up</legend>
        <br><br>
        <label for="firstname">First Name:</label><br>
        <input type="text" id="firstname" name="fname" placeholder="Enter First Name" required><br><br>

        <label for="lastname">Last Name:</label><br>
        <input type="text" id="lastname" name="lname" placeholder="Enter Last Name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="eg abc@gmail.com"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Type password......"><br><br>

        <label for="yob">BirthDay:</label>
        <input type="date" id="yob" name="bday" required><br><br>   
        
        <label for="dt">Date and Time:</label>
        <input type="datetime-local" id="dt" name="dt" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="eg.+123-456-7890" required><br><br>



        <label for="Nationality">Select Nationality :</label>
        <!---nationality-->
        <select name="" id="Nationality">
            <option value="Select" disabled>--Select--</option>
            <option value="Kenyan">Kenyan</option>
            <option value="Ugandan">Ugandan</option>
            <option value="Tanzanian">Tanzanian</option>
            <option value="Rwandan">Rwandan</option>
            <option value="Burundian">Burundian</option>
        </select>
<br><br>

        <p>Choose your favourite team</p>
        <input type="radio" id="arsenal" name="team" value="Arsenal">
        <label for="arsenal">Arsenal</label><br>
        <input type="radio" id="chelsea" name="team" value="Chelsea">
        <label for="chelsea">Chelsea</label><br>

        <br><br>

        <p>Select Web Programming Languages </p>

        <input type="checkbox" id="java" name="lang" value="Java">
        <label for="java"> Java</label><br>

        <input type="checkbox" id="C#" name="lang" value="C#">
        <label for="C#"> C#</label><br>

        <input type="checkbox" id="python" name="lang" value="Python"> 
        <label for="python"> Python</label><br>

        <input type="checkbox" id="javascript" name="lang" value="JavaScript">
        <label for="javascript" > JavaScript</label><br><br>

        
        <label for="message">Describe Yourself</label> <br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type here....."></textarea>

        <br><br>

       <div style="text-align: center;">
  <button type="submit">Register</button>
</div>


    </form>
    




</body>
</html>
