<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Marks Table</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

  <div class="container my-5">
    <div class="table-responsive">
      <table class="table table-bordered text-center align-middle fw-bold w-75 mx-auto" 
             style="border:3px solid black;">
        <thead class="table-light">
          <tr>
            <th style="border:3px solid black;" class="text-decoration-underline">ID</th>
            <th style="border:3px solid black;" class="text-decoration-underline">Name</th>
            <th style="border:3px solid black;" class="text-decoration-underline">Subject</th>
            <th style="border:3px solid black;" class="text-decoration-underline">Marks</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="3" style="border:3px solid black;">1</td>
            <td rowspan="3" style="border:3px solid black;">David</td>
            <td style="border:3px solid black;">Maths</td>
            <td style="border:3px solid black;">80</td>
          </tr>
          <tr>
            <td style="border:3px solid black;">Physics</td>
            <td style="border:3px solid black;">90</td>
          </tr>
          <tr>
            <td style="border:3px solid black;">Computers</td>
            <td style="border:3px solid black;">70</td>
          </tr>
          <tr>
            <td rowspan="3" style="border:3px solid black;">2</td>
            <td rowspan="3" style="border:3px solid black;">Alex</td>
            <td style="border:3px solid black;">Maths</td>
            <td style="border:3px solid black;">80</td>
          </tr>
          <tr>
            <td style="border:3px solid black;">Physics</td>
            <td style="border:3px solid black;">70</td>
          </tr>
          <tr>
            <td style="border:3px solid black;">Computers</td>
            <td style="border:3px solid black;">90</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


</body>
</html>
